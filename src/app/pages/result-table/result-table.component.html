<div class="main_result_div" fxLayout="row" fxLayoutAlign="center center">


<div class="table_container" [fxShow]="searchResult && searchResult.res?.semanticallySimilarWords.length > 0">
  <h1 class="result_word_h1">search result for word -   <span matTooltip="CLick for more info"  (click)="showMoreInfo()"
    [matTooltipPosition]="'right'" > "  {{searchWord}} "</span></h1>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target['value'])" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> word </th>
        <td mat-cell *matCellDef="let row"> {{row.word}} </td>
      </ng-container>

       <ng-container matColumnDef="forWord">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> forWord </th>
        <td mat-cell *matCellDef="let row"> {{row.forWord}} </td>
      </ng-container>


      <ng-container matColumnDef="strength">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> strength </th>
        <td mat-cell *matCellDef="let row"  > {{row.strength}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
</div>
